<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Log Meal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="modal-content">
    <button class="close-btn" onclick="window.location.href='calorie-intake.html'">‚Üê</button>
    <h2>Log Your <span id="meal-type">Meal</span></h2>
    <label for="food-item">Food Item:</label>
    <input type="text" id="food-item" placeholder="Enter food name">
    <label for="calories">Calories:</label>
    <input type="number" id="calories" value="0">
    <button class="add-log-btn" onclick="window.location.href='calorie-intake.html'">Add to Log</button>
  </div>
</body>
<script>
  const urlParams = new URLSearchParams(window.location.search);
  const mealType = urlParams.get('meal');
  if (mealType) {
    document.getElementById('meal-type').textContent = mealType.charAt(0).toUpperCase() + mealType.slice(1);
  }
</script>
</html>
