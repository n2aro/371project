<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="dashboard-container">
   <header>
  <h1>Welcome <span id="username">Username</span></h1>
  <a id="logoutButton" class="logout-link" href="#">Logout</a>
</header>
    <div class="search-bar">
      <input type="text" placeholder="Search..." />
      <button>üîç</button>
    </div>
    <div class="fridge-section">
      <img src="logo.png" alt="Logo" class="logo">
      <button class="fridge-btn">What's in my Fridge?</button>
    </div>
    <div class="macros">
      <div class="macro-items">
        <div>Net Carbs: 50/165g</div>
        <div>Fat: 35/65g</div>
        <div>Protein: 65/85g</div>
      </div>
    </div>
    <div class="actions">
      <button class="action-btn">Smart Suggestions</button>
      <button class="action-btn">Direct Messages</button>
      <button class="action-btn">Explore Services</button>
      <button class="action-btn">Community Connect</button>
    </div>
  </div>
  <script src="app.js"></script>
</body>
</html>
